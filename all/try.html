<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1() {
            if (document.getElementById('demo1').checked == true) {
                incrementValue();
                alert('this is checked');

            } else {
                decrementValue();
                alert('this is unchecked');

            }
        }

        function incrementValue() {
            var value = parseInt(document.getElementById('demo').value, 10);
            value = isNaN(value) ? 0 : value;
            value++;
            document.getElementById('demo').value = value;
        }

        function decrementValue() {
            var value = parseInt(document.getElementById('demo').value, 10);
            value = isNaN(value) ? 0 : value;
            value--;
            document.getElementById('demo').value = value;
        }
    </script>
</head>

<body>
    <input type="text" id="demo" value="0" />
    <input type="checkbox" id="demo1" onclick="f1()" value="Value">

</body>

</html>
